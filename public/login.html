<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module" src="login.bundle.js"></script>
</head>
<body>
    <section class="login__header">
        <div class="login__logo-container">
            <img src="./images/newsify_logo.svg" alt="Newsify Logo" class="login__logo">
            <h1 class="login__title">Newsify</h1>
        </div>
        <p class="login__welcome-message">Welcome! Let's dive into your account!</p>
    </section>

    <div class="login__social-login">
        <a href="home.html" class="login__social-button">Continue with Facebook</a>
        <a href="home.html" class="login__social-button">Continue with Google</a>

        <div class="login__divider">
            <div class="login__divider-line"></div>
            <p>or</p>
            <div class="login__divider-line"></div>
        </div>
    </div>

    <div class="login__password-login">
        <a href="home.html" class="login__password-link">Sign in with password</a>
        <p>Don't have an account? <span class="login__signup-link"><a class="login__signup-link--text" href="home.html">Sign up</a></span></p>
    </div>
</body>
</html>
